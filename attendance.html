<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator - Figure It Out</title>
    <link rel="stylesheet" href="attendance-style.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <div class="input-group">
            <label for="total-classes">Total Classes:</label>
            <input type="number" id="total-classes" placeholder="Enter total classes">
        </div>
        <div class="input-group">
            <label for="attended-classes">Classes Attended:</label>
            <input type="number" id="attended-classes" placeholder="Enter attended classes">
        </div>
        <button id="calculate">Calculate Attendance</button>
        <div id="result"></div>
    </div>
    <script src="attendance-script.js"></script>
</body>
</html>
